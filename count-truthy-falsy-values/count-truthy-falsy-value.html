<body>
    <h1>7-count-truthy-falsy-values!</h1>

    <h3>Write a function which checks and count the truthy values from an array</h3>

    Falsy values in JavaScript are:
    <ul>
        <li>false</li>
        <li>0 (zero)</li>
        <li>undefined</li>
        <li>null</li>
        <li>''</li>
        <li>NaN</li>
    </ul>
    <script>
        function checkTruthyFalsy(list) {
            let count = 0;
            for (let i = 0; i < list.length; i++) {
                if (!list[i]) {
                    count++;
                }
            }
            return count;
        }
        let list = [false, 'a', '', 0];
        let totalFalsyValue = checkTruthyFalsy(list);
        console.log(totalFalsyValue);
    </script>
</body>
