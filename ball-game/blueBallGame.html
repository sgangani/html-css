<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Ball Game</title>
</head>
<link rel="stylesheet" href="blueBallGame.css">

<body>
    <div id="mainFrame">
        <header> Blue Ball Game</header>
        <div id="ballFrame">
            <button id="ball1" class="ball" onclick="buttonOnClickHandler(1)">1</button>
            <button id="ball2" class="ball" onclick="buttonOnClickHandler(2)">2</button>
            <button id="ball3" class="ball" onclick="buttonOnClickHandler(3)">3</button>
            <button id="ball4" class="ball" onclick="buttonOnClickHandler(4)">4</button>
            <button id="ball5" class="ball" onclick="buttonOnClickHandler(5)">5</button>
            <button id="ball6" class="ball" onclick="buttonOnClickHandler(6)">6</button>
            <button id="ball7" class="ball" onclick="buttonOnClickHandler(7)">7</button>
            <button id="ball8" class="ball" onclick="buttonOnClickHandler(8)">8</button>
            <button id="ball9" class="ball" onclick="buttonOnClickHandler(9)">9</button>
            <button id="ball10" class="ball" onclick="buttonOnClickHandler(10)">10</button>
        </div>
        <div id="buttonFrame">
            <button id="startButton" class="button" onclick="startGame()">Start</button>
            <button id="quitButton" class="button" onclick="quitGame()">Quit</button>
        </div>
    </div>

    <script src="blueBallGameJavascript.js"></script>
</body>

</html>
