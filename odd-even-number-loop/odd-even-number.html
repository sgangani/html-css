    <title>4-ODD Even Number</title>
</head>

<body>
    <h1>6-odd-even-number-loop!</h1>

    <h3>Write a function which checks number till given input/parameter is odd or even</h3>

    <script>
        function checkEvenOdd(number) {
            for (i = 0; i <= number; i++) {

                i % 2 ? console.log(`${i} EVEN`) : console.log(`${i} ODD`);
            }
        }
        let number = 10;
        let loop = checkEvenOdd(number);
        console.log(loop);
    </script>
</body>
