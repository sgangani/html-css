<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Odd Filter</title>
</head>

<body>
    <h1>Even-Odd Filter</h1>
    <script>
        let numbers = [];
        for (let i = 1; i <= 50; i++) {
            numbers.push(i);
        }
        console.log(`Original Numbers :${numbers}`);

        let evenNumber = numbers.filter((number) => {
            if (number % 2 !== 0) {
                return true
            }
        })
        console.log(`ALL ODD NUMBERS : ${evenNumber}`);

        let oddNumber = numbers.filter((number) => {
            if (number % 2 == 0) {
                return true
            }
        })
        console.log(`ALL EVEN NUMBERS : ${oddNumber}`);
    </script>
</body>

</html>
