<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-object String Properties Key</title>
</head>

<body>
    <h1>8-object-string-properties-key!</h1>

    <h3>Write a function which checks and prints only the string type properties of an object</h3>

    <script>
        function printStringTypeObjectProperties(student) {
            for (key in student) {
                if (typeof student[key] == 'string') {
                    console.log(`${key} : ${student[key]}`);
                }
            }
        }
        let student = {
            Name: "SAVAN",
            Age: 19,
            Rollno: 01,
            City: "Surat"
        }
        printStringTypeObjectProperties(student);
    </script>

</body>

</html>
