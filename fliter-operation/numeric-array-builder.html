<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numeric Array Builder</title>
</head>

<body>
    <h1>Numeric Array Builder</h1>
    <script>
        let numbers = [];
        for (let i = 1; i <= 50; i++) {
            numbers.push(i);
        }
        console.log(`Original Numbers :${numbers}`);
    </script>
</body>

</html>
